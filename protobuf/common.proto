syntax = "proto3";
package proto;
option go_package = "github.com/alfreddobradi/verbose-spork/protobuf";
import "google/protobuf/timestamp.proto";
import "google/protobuf/struct.proto";

message Empty {}

enum Status {
    Unknown = 0;
    OK = 1;
    Error = 2;
}

enum TimerKind {
    UnknownTimer = 0;
    Building = 1;
    Generator = 2;
    Transformer = 3;
}

enum GrainKind {
    UnknownGrain = 0;
    AdminGrain = 1;
    InventoryGrain = 2;
    TimerGrain = 3;
}

enum UpdateKind {
    Heartbeat = 0;
    Register = 1;
    Deregister = 2;
}

message StartRequest {
    string TraceID = 1;
    string Name = 2;
    int64 Amount = 3;
    google.protobuf.Timestamp Timestamp = 4;
}

message StartResponse {
    Status Status = 1;
    string Error = 2;
    google.protobuf.Timestamp Timestamp = 3;
}

message FinishResponse {
    Status Status = 1;
    string Error = 2;
    google.protobuf.Timestamp Timestamp = 3;
}

message TimerRequest {
    string TraceID = 1;
    TimerKind Kind = 2;
    string Reply = 3;
    string Duration = 4;
    string InventoryID = 5;
    google.protobuf.Struct Data = 6;
    google.protobuf.Timestamp Timestamp = 7;
}

message TimerResponse {
    Status Status = 1;
    string Error = 2;
    google.protobuf.Timestamp Deadline = 3;
    google.protobuf.Timestamp Timestamp = 4;
}

message TimerFired {
    google.protobuf.Timestamp Timestamp = 1;
    google.protobuf.Struct Data = 2;
}

message DescribeInventoryRequest {
    string TraceID = 1;
    google.protobuf.Timestamp Timestamp = 2;
}

message DescribeInventoryResponse {
    google.protobuf.Struct Inventory = 1;
    google.protobuf.Timestamp Timestamp = 2;
}

message InventoryStatusUpdate {
    google.protobuf.Struct Inventory = 1;
    google.protobuf.Timestamp Timestamp = 2;
    int64 Sequence = 3;
}

message RestoreRequest {
    bytes Data = 1;
}

message RestoreResponse {
    Status Status = 1;
    string Error = 2;
}

message ReserveRequest {
    string TraceID = 1;
    google.protobuf.Struct Resources = 2;
    google.protobuf.Timestamp Timestamp = 3;
}

message ReserveResponse {
    Status Status = 1;
    string Error = 2;
    google.protobuf.Timestamp Timestamp = 4;
}

message GrainUpdate {
    UpdateKind UpdateKind = 1;
    GrainKind GrainKind = 2;
    string Identity = 4;
    google.protobuf.Timestamp Timestamp = 5;
}

service Inventory {
    rpc Start (StartRequest) returns (StartResponse);
    rpc Describe (DescribeInventoryRequest) returns (DescribeInventoryResponse);
    rpc Restore (RestoreRequest) returns (RestoreResponse);
    rpc Reserve (ReserveRequest) returns (ReserveResponse);
}

service Timer {
    rpc CreateTimer (TimerRequest) returns (TimerResponse);
    rpc Restore (RestoreRequest) returns (RestoreResponse);
}

service Admin {
    rpc Start (Empty) returns (Empty);
}